<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.5.3/css/bootstrap.min.css" integrity="sha384-JvExCACAZcHNJEc7156QaHXTnQL3hQBixvj5RV5buE7vgnNEzzskDtx9NQ4p6BJe" crossorigin="anonymous">
    <link rel="stylesheet" href="plugins/fontawesome-free-5.15.1-web/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>
<body>
    <section class="sign-up">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>انشاء حساب جديد</h1>
                </div>
            </div>
            <form>
            <div class="row">
                <div class="col-sm-6">
                    <label>الاسم</label><br>
                    <input type="text" placeholder="ادخل اسمك كامل">
                </div>
                <div class="col-sm-6">
                    <label>
                        رقم الهاتف
                    </label><br>
                    <input type="tel" placeholder="xxxxxxxxxxx">
                </div>
                
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label> البريد الإلكتروني</label><br>
                    <input type="email" placeholder="اكتب بريدك الالكتروني (اختياري)">
                </div>
                <div class="col-sm-6">
                    <label>الجنس</label><br>
                    <input type="radio" name="gender" value="ذكر">ذكر
                    <input type="radio" name="gender" value="أنثي">أنثي
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label>الرقم القومي</label><br>
                    <input type="number" placeholder="XXXXXXXXXXXXXX">
                </div>
                <div class="col-sm-6">
                    <label>كلمة المرور</label><br>
                    <input type="password" placeholder="***************">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label>هل لديك اشتراك في تأمين صحي ؟</label><br>
                    <div class="radio">

                        <input type="radio" name="insurance" checked="checked">
                        <input type="radio" name="insurance">
                        
                        <div class="row tab">
                            <div class="col-sm-6">
                              
                            <label>مكان العمل</label><br>
                            <input type="text" placeholder="ماهي شركتك؟">
                                
                              </div>
                              <div class="col-sm-6">
                                <label>شركه التأمين</label>
                                <br>
                                <select>
                                  
                                  <option selected disabled>اختر شركه التأمين</option>
                                  <option value="1"> 1</option>
                                  <option value="1" >1</option>
                                  <option value="1" >1</option>
                                  <option value="1" >1</option>
                                  <option value="1" >1</option>
                    
                                </select>

                              </div>
                              
                                <div class="col-sm-6">
                                    <label>الرقم التأميني</label><br>
                                    <input type="number">
                                </div>
                                <div class="col-sm-6">
                                    <label>صوره كارت التأمين</label><br>
                                    <label for="insurance-img">ارفع صورة كارت التأمين الخاصة بك</label>
                                    <input type="file" accept="image/*" id="insurance-img" style="display: none;">
                                </div>
                            
                            </div>
                           
                            </div>
                            </div>
                </div>
            
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit">تسجيل جديد</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-12 create-account">
                <span>  لديك حساب بالفعل؟ &nbsp;&nbsp;<a href="#">دخول</a></span>
            </div>
        </div>
        </div>
        
    </section>
    


<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
