<!DOCTYPE html>
<html lang="en" dir="rtl" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="/x-css/bootstrap4.css" />
    <link rel="stylesheet" href="/css/fontawesome.css" />
    <link href="/x-css/fonts.css" rel="stylesheet" />
    <title>Advice | Sign UP</title>
  </head>
  <body ng-controller="signup" >
    <section class="sign-up">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1>انشاء حساب جديد</h1>
          </div>
        </div>
        <form>
          <div class="row">
            <div class="col-sm-6">
              <label>الاسم</label><br />
              <input type="text" ng-model="patient.fullName" placeholder="ادخل اسمك كامل" />
            </div>
            <div class="col-sm-6">
              <label> رقم الهاتف </label><br />
              <input type="tel" ng-model="patient.phone"  placeholder="xxxxxxxxxxx" />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label> البريد الإلكتروني</label><br />
              <input type="email" ng-model="patient.email" placeholder="اكتب بريدك الالكتروني (اختياري)" />
            </div>
            <div class="col-sm-6">
              <label>الجنس</label><br />
              <input type="radio" ng-model="patient.gender" name="gender" value="male" />ذكر
              <input type="radio" ng-model="patient.gender" name="gender" value="female" />انثي
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label>الرقم القومي</label><br />
              <input type="number" ng-model="patient.idNumber" placeholder="XXXXXXXXXXXXXX" />
            </div>
            <div class="col-sm-6">
              <label>كلمة المرور</label><br />
              <input type="password" ng-model="patient.password" placeholder="***************" />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <label>هل لديك اشتراك في تأمين صحي ؟</label><br />
              <div class="radio">
                <input type="radio" name="insurance" />لا
                <input type="radio" name="insurance" checked="checked" ng-model="patient.hasInsurance" />نعم

                <div class="row tab">
                  <div class="col-sm-6">
                    <label>مكان العمل</label><br />
                    <input type="text" placeholder="ماهي شركتك؟" />
                  </div>
                  <div class="col-sm-6">
                    <label>شركه التأمين</label>
                    <br />
                    <select>
                      <option selected disabled>اختر شركه التأمين</option>
                      <option value="1">1</option>
                      <option value="1">1</option>
                      <option value="1">1</option>
                      <option value="1">1</option>
                      <option value="1">1</option>
                    </select>
                  </div>

                  <div class="col-sm-6">
                    <label>الرقم التأميني</label><br />
                    <input type="number" ng-model="patient.insuranceNumber" />
                  </div>
                  <div class="col-sm-6">
                    <label>صوره كارت التأمين</label><br />
                    <label for="insurance-img">ارفع صورة كارت التأمين الخاصة بك</label>
                    <input type="file" accept="image/*" id="insurance-img" style="display: none" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <a class="btn" ng-click="register()"> تسجيل جديد </a>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-sm-12 create-account">
            <span> لديك حساب بالفعل؟ &nbsp;&nbsp;<a href="/signin">دخول</a></span>
          </div>
        </div>
      </div>
    </section>

    <script src="/x-js/all.js?v=##site.options.version##"></script>
    <script>
      app.controller('signup', function ($scope, $http, $timeout) {
        $scope.patient = {};

        $scope.register = function () {
          $scope.error = '';
          $scope.busy = true;
          $http({
            method: 'POST',
            url: '/api/patients/add',
            data: $scope.patient,
          }).then(
            function (response) {
              if (response.data.error) {
                $scope.error = response.data.error;
                $scope.busy = false;
              }
              if (response.data.done) {
                window.location.href = '/';
              }
            },
            function (err) {
              $scope.busy = false;
              $scope.error = err;
            },
          );
        };
      });
    </script>
  </body>
</html>
