<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.5.3/css/bootstrap.min.css" integrity="sha384-JvExCACAZcHNJEc7156QaHXTnQL3hQBixvj5RV5buE7vgnNEzzskDtx9NQ4p6BJe" crossorigin="anonymous">
    <link rel="stylesheet" href="plugins/fontawesome-free-5.15.1-web/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <title>Sign in</title>
</head>
<body>
    <section class="sign-in">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>تسجيل الدخول</h1>
                </div>
            </div>
            <form>
            <div class="row">
                <div class="col-sm-12">
                    <label>
                        رقم الهاتف
                    </label><br>
                    <input type="tel" placeholder="xxxxxxxxxxx">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label>كلمة المرور</label><br>
                    <input type="password" placeholder="************">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 forget-password">
                    <a href="#">هل نسيت كلمة المرور؟</a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit">دخول</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-12 create-account">
                <span>  ليس لديك حساب؟ &nbsp;&nbsp;<a href="#">انشاء حساب جديد</a></span>
            </div>
        </div>
        </div>
        
    </section>
</body>
</html>
