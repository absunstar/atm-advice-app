<!DOCTYPE html>
<html lang="en"  data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>
    <div id="main-layout" class="container loaded">
        <div class="row">
            <div class="row" ng-controller="departments">
                <div  x-import="departments/add_modal.html"></div>
                <div  x-import="departments/update_modal.html"></div>
                <div  x-import="departments/delete_modal.html"></div>
                <div  x-import="departments/view_modal.html"></div>
                <div  x-import="departments/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center">##word.departments##</h1>
                </div>

                <div class="top-actions">
                    <i-button  type="add" label="##word.departments_new##" ng-click="displayAddDepartment()"></i-button>

                    <i-button  type="search" label="##word.search_all##"
                        ng-click="displaySearchModal()"></i-button>

                   
                    <h3 class="bold text-center"> ##word.count## : {{count}}</h3>
                    <!-- <h3 class="bold text-center red"> {{error}}</h3> -->

                </div>

                <table  class="table hover bold loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.logo##</th>
                        <!-- <th>##word.code##</th> -->
                        <th>##word.departments_name##</th>

                        <th>##word.status##</th>
                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="center not-print">
                            <i-image view class="logo" ng-model="c.image_url"></i-image>
                        </td>
                        <!-- <td class="center userPrint blue">{{c.code}}</td> -->
                        <td class="center title">{{c.name_##session.lang##}}</td>
                        <td class="center">
                            <p ng-show="c.active ==true" class="green"> ##word.active## </p>
                            <p ng-show="c.active ==false" class="red"> ##word.not_active## </p>
                        </td>

                        <td class="center not-print">
                            <i-button  type="view" label="##word.details##"
                                ng-click="displayDetailsDepartment(c)"></i-button>

                            <i-button  type="edit" label="##word.edit##"
                                ng-click="displayUpdateDepartment(c)"></i-button>

                            <i-button  type="delete" label="##word.delete##"
                                ng-click="displayDeleteDepartment(c)"></i-button>
                        </td>
                    </tr>
                </table>

                <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>

                
            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>
    <script x-import="departments/index.js"></script>
</body>

</html>
