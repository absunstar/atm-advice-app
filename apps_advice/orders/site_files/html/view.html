<div ng-hide="busy" class="row">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information##</legend>
            <div class="col9">
                <table id="basicInformationTable" class="table hover bold">

                    <tr>
                        <td class="title">##word.code##</td>
                        <td class="center userPrint blue">{{orders.code}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.orders_name##</td>
                        <td class="center">{{orders.name_##session.lang##}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.status##</td>
                        <td ng-show="orders.active == true" class="green center"> ##word.active## </td>
                        <td ng-show="orders.active == false" class="red center"> ##word.not_active## </td>
                    </tr>

                </table>
            </div>

            <div class="col3">
                <i-image view ng-model="orders.image_url"></i-image>
            </div>

        </fieldset>
    </div>
</div>

<div x-import="orders/action_info.html"></div>
