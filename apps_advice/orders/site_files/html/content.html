<div class="form">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information## </legend>
            <div class="row">
                <div class="col9">
                    <div class="row">
                        <i-textarea  class="col4" label="##word.description##"
                        ng-model="prescription.description"></i-textarea>
                    </div>

                </div>

                <div class="col3">
                    <i-image  ng-model="prescription.name"></i-image>
                </div>
            </div>
            <i-button type="add" label="##word.add##" ng-click="addImgArr()"></i-button>
            <i-button type="add" label="##word.next##" ng-click="next()"></i-button>
        </fieldset>
        <div  x-import="orders/personalData.html"></div>
    </div>
</div>
