<!DOCTYPE html>
<html lang="en"  data-ng-app="myApp">

<head x-import="head.html">

</head>

<body class="##session.lang##">

    <nav x-import="sitebar/index.html" class="sitebar" data-ng-controller="sitebar">

    </nav>

    <nav class="sitebottom" x-import="sitebottom/index.html" ng-controller="sitebottom">

    </nav>
    <div id="main-layout" class="container loaded">
        <div class="row">
            <div class="row" ng-controller="contactUs">
                <div  x-import="contactUs/add_modal.html"></div>
                <div  x-import="contactUs/update_modal.html"></div>
                <div  x-import="contactUs/delete_modal.html"></div>
                <div  x-import="contactUs/view_modal.html"></div>
                <div  x-import="contactUs/search_all_modal.html"></div>

                <div class="row">
                    <h1 class="bold text-center">##word.contactUs##</h1>
                </div>

                <div class="top-actions">
                   
                  
                    
                    <h3 class="bold text-center"> ##word.count## : {{count}}</h3>
                    <h3 class="bold text-center red"> {{error}}</h3>

                </div>

                <table  class="table hover bold loaded" id="t1">
                    <tr>
                        
                        
                        <th>##word.fullName##</th>
                        <th>##word.phone##</th>
                        <th>##word.contactReason##</th>

                        
                        <th class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        
                        <td class="center title">{{c.fullName}}</td>
                        <td class="center title">{{c.phone}}</td>
                        <td class="center title">{{c.contactReason}}</td>
                        
                        
                        <td class="center not-print">
                            <i-button  type="view" label="##word.details##"
                                ng-click="displayDetailsContactUs(c)"></i-button>

                           
                        </td>
                    </tr>
                </table>

                <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>

                
            </div>
        </div>
    </div>

    <div x-import="scripts.html"></div>
    <script x-import="contactUs/index.js"></script>
</body>

</html>
