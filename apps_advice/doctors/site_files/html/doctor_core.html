<div class="form"  >
    <div id="basicInformation" class="">
        <div class="row">
            <h1 class="bold text-center">##word.doctors##</h1>
        </div>

        <div class="top-actions">
            <i-button  type="add" label="##word.doctors_new##" ng-click="displayAddDoctors()"></i-button>

            <i-button  type="search" label="##word.search_all##"
                ng-click="displaySearchModal()"></i-button>

           
            <h3 class="bold text-center"> ##word.count## : {{count}}</h3>
            <h3 class="bold text-center red"> {{error}}</h3>

        </div>

        <table  class="table hover bold loaded" id="t1">
            <tr>
                <th class="not-print">##word.image##</th>
                <th>##word.name##</th>
                <th>##word.phone##</th>
                <th>##word.email##</th>

                <th class="not-print">##word.actions##</th>
            </tr>
            <tr ng-repeat="c in list">
                <td class="center not-print">
                    <i-image view class="logo" ng-model="c.image_url"></i-image>
                </td>
                <td class="center title">{{c.name}}</td>
                <td class="center title">{{c.phone}}</td>
                <td class="center title">{{c.email}}</td>
                

                <td class="center not-print">
                    <i-button  type="view" label="##word.details##"
                        ng-click="displayDetailsDoctors(c)"></i-button>

                    <i-button  type="edit" label="##word.edit##"
                        ng-click="displayUpdateDoctors(c)"></i-button>

                    <i-button  type="delete" label="##word.delete##"
                        ng-click="displayDeleteDoctors(c)"></i-button>
                </td>
            </tr>
        </table>
        
        <script x-import="doctors/index.js"></script>

    </div>
</div>
